<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL WAVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            padding: 0;
        }

        #unicorn-container {
            width: 150vw;
            height: 150vh;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #center-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
            max-width: 300px;
            width: 70%;
            filter: brightness(0) invert(1);
            margin: 0;
            padding: 0;
        }

        /* Desktop - groter logo */
        @media (min-width: 768px) {
            #center-logo {
                max-width: 600px;
                width: 50%;
            }
        }

        /* Mobile - kleiner logo */
        @media (max-width: 480px) {
            #center-logo {
                max-width: 250px;
                width: 65%;
            }
        }
    </style>
</head>
