<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f7;
      padding: 40px 20px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
    }

    /* Header Sectie */
    .header {
      background: #ffffff;
      padding: 48px 40px 32px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
    }
    .client-badge {
      display: inline-block;
      background: #f5f5f7;
      color: #1d1d1f;
      padding: 6px 16px;
      border-radius: 16px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #1d1d1f;
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 8px 0;
      letter-spacing: -0.5px;
    }
    .header p {
      color: #86868b;
      font-size: 15px;
      font-weight: 400;
      margin: 0;
    }

    /* Rating Sectie */
    .rating-section {
      background: #ffffff;
      padding: 40px;
      text-align: center;
      border-bottom: 1px solid #f0f0f0;
    }
    .rating-stars {
      font-size: 48px;
      color: #ff9500;
      margin-bottom: 12px;
      letter-spacing: 4px;
    }
    .rating-text {
      color: #1d1d1f;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.3px;
      margin-bottom: 8px;
    }
    .rating-date {
      color: #86868b;
      font-size: 13px;
      font-weight: 400;
      margin-top: 8px;
    }

    /* Content Sectie */
    .content-section {
      padding: 40px;
      background: #fbfbfd;
    }
    .section-title {
      color: #1d1d1f;
      font-size: 17px;
      font-weight: 600;
      margin: 0 0 16px 0;
      letter-spacing: -0.2px;
    }

    /* Info Grid */
    .info-grid {
      display: table;
      width: 100%;
      margin-bottom: 32px;
    }
    .info-row {
      display: table-row;
    }
    .info-label {
      display: table-cell;
      padding: 12px 16px 12px 0;
      font-size: 15px;
      font-weight: 400;
      color: #86868b;
      width: 80px;
      vertical-align: top;
    }
    .info-value {
      display: table-cell;
      padding: 12px 0;
      font-size: 15px;
      font-weight: 400;
      color: #1d1d1f;
      vertical-align: top;
    }

    /* Feedback Sectie */
    .feedback-section {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px;
      margin-top: 24px;
      border: 1px solid #e5e5ea;
    }
    .feedback-section h3 {
      color: #1d1d1f;
      font-size: 15px;
      font-weight: 600;
      margin: 0 0 16px 0;
      letter-spacing: -0.2px;
    }
    .feedback-text {
      color: #1d1d1f;
      font-size: 15px;
      line-height: 1.6;
      font-weight: 400;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    /* Footer */
    .footer {
      background: #f5f5f7;
      padding: 32px 40px;
      text-align: center;
    }
    .footer-text {
      color: #86868b;
      font-size: 12px;
      font-weight: 400;
      margin: 6px 0;
      line-height: 1.5;
    }
    .footer-link {
      color: #0071e3;
      text-decoration: none;
      font-weight: 400;
    }

    /* Responsive */
    @media only screen and (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      .header {
        padding: 32px 24px 24px;
      }
      .rating-section {
        padding: 32px 24px;
      }
      .content-section {
        padding: 32px 24px;
      }
      .footer {
        padding: 24px;
      }
      .rating-stars {
        font-size: 40px;
      }
      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">

    <!-- Header -->
    <div class="header">
      <div class="client-badge">{{client_tag}}</div>
      <h1>Nieuwe Review</h1>
      <p>{{client_name}}</p>
    </div>

    <!-- Rating -->
    <div class="rating-section">
      <div class="rating-stars">★★★★★</div>
      <div class="rating-text">{{rating}} van 5 sterren</div>
      <div class="rating-date">{{date}}</div>
    </div>

    <!-- Content -->
    <div class="content-section">

      <!-- Klantgegevens -->
      <div class="section-title">Klantgegevens</div>
      <div class="info-grid">
        <div class="info-row">
          <div class="info-label">Naam</div>
          <div class="info-value">{{name}}</div>
        </div>
        <div class="info-row">
          <div class="info-label">Email</div>
          <div class="info-value">{{email}}</div>
        </div>
      </div>

      <!-- Feedback -->
      <div class="section-title">Feedback</div>
      <div class="feedback-section">
        <h3>Wat de klant zegt</h3>
        <div class="feedback-text">{{feedback}}</div>
      </div>

    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">
        Social Wave Review System<br>
        © 2024 Social Wave. Alle rechten voorbehouden.
      </p>
    </div>

  </div>
</body>
</html>
